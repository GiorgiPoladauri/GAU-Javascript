<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPHomeWorkJavascript</title>
</head>
<body>
    <h2 style="position: relative; text-align: center;">Welcome to Calculator Web App!</h2>
    <div class="class1">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="input" aria-disabled="true" disabled />
                </td>
            </tr>
            <tr>
                <td><button id="c" onclick="clearDisplay()">C</button></td>
                <td><button id="*" onclick="appendToDisplay('*')">*</button></td>
                <td><button id="/" onclick="appendToDisplay('/')">/</button></td>
                <td><button id="del" onclick="deleteLast()">Del</button></td>
            </tr>
            <tr>
                <td><button id="1" onclick="appendToDisplay('1')">1</button></td>
                <td><button id="2" onclick="appendToDisplay('2')">2</button></td>
                <td><button id="3" onclick="appendToDisplay('3')">3</button></td>
                <td><button id="+" onclick="appendToDisplay('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="appendToDisplay('4')">4</button></td>
                <td><button id="5" onclick="appendToDisplay('5')">5</button></td>
                <td><button id="6" onclick="appendToDisplay('6')">6</button></td>
                <td><button id="-" onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="7" onclick="appendToDisplay('7')">7</button></td>
                <td><button id="8" onclick="appendToDisplay('8')">8</button></td>
                <td><button id="9" onclick="appendToDisplay('9')">9</button></td>
                <td><button id="%" onclick="appendToDisplay('%')">%</button></td>
            </tr>
            <tr>
                <td><button id="sqrt" onclick="calculateSquareRoot()">SQRT</button></td>
                <td><button id="0" onclick="appendToDisplay('0')">0</button></td>
                <td><button id="**" onclick="appendToDisplay('**')">**</button></td>
                <td><button id="=" onclick="calculateResult()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
